apiVersion: v1
kind: Service
metadata:
  name: wedding-minio
spec:
  ports:
    - name: minio
      port: 9000
  selector:
    app: wedding-minio
---
apiVersion: v1
kind: Service
metadata:
  name: wedding-minio-statefulset
spec:
  publishNotReadyAddresses: true
  clusterIP: None
  ports:
    - name: minio
      port: 9000
  selector:
    app: wedding-minio
---
# TODO: create issue at minio github: dns lookup run in a loop without delay, result: a not yet started pod and its missing endpoint in dns server spam stderr
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wedding-minio
spec:
  serviceName: wedding-minio-statefulset
  selector:
    matchLabels:
      app: wedding-minio
  podManagementPolicy: Parallel
  replicas: 4
  template:
    metadata:
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
      labels:
        app: wedding-minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2020-12-29T23-29-29Z
          args:
            - server
            - http://wedding-minio-0.wedding-minio-statefulset/data
            - http://wedding-minio-1.wedding-minio-statefulset/data
            - http://wedding-minio-2.wedding-minio-statefulset/data
            - http://wedding-minio-3.wedding-minio-statefulset/data
          envFrom:
            - secretRef:
                name: wedding-minio
          ports:
            - name: http
              containerPort: 9000
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
            requests:
              cpu: "100m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - "sleep 10"
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: wedding-minio
type: Opaque
stringData:
  MINIO_ACCESS_KEY: minio123
  MINIO_SECRET_KEY: minio456
---
apiVersion: batch/v1
kind: Job
metadata:
  name: setup-minio-buckets
spec:
  backoffLimit: 20
  template:
    metadata:
      name: setup-minio-bucket
    spec:
      containers:
        - name: mc
          image: minio/mc:RELEASE.2020-12-18T10-53-53Z
          command:
            - sh
            - -c
            - |
              set -euxo pipefail
              mc config host add minio http://wedding-minio:9000 $(cat /secret/minio/MINIO_ACCESS_KEY) $(cat /secret/minio/MINIO_SECRET_KEY)
              mc mb minio/contexts --ignore-existing
              mc mb minio/registry --ignore-existing
          resources:
            limits:
              cpu: 20m
              memory: 100Mi
            requests:
              cpu: 20m
              memory: 100Mi
          volumeMounts:
            - name: minio
              mountPath: "/secret/minio"
              readOnly: true
      volumes:
        - name: minio
          secret:
            secretName: wedding-minio
      restartPolicy: OnFailure
